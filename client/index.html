<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Product Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Visual Product Matcher</h1>
    </header>
    <main>
        <!-- Image Upload Section -->
        <section class="upload-section">
            <h2>Upload Image or Provide Image URL</h2>
            <form id="upload-form">
                <div>
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image">
                </div>
                <div>
                    <label for="image-url">Image URL:</label>
                    <input type="url" id="image-url" name="image-url" placeholder="Enter image URL">
                </div>
                <button type="submit">Search Similar Products</button>
            </form>
        </section>

        <!-- Uploaded Image Preview -->
        <section id="image-preview-section" class="hidden">
            <h2>Uploaded Image</h2>
            <div id="uploaded-image-preview"></div>
        </section>

        <!-- Search Results -->
        <section id="results-section" class="hidden">
            <h2>Similar Products</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Visual Product Matcher</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
